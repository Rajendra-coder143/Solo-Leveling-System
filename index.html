<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM: SOLO LEVELING</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --bg-dark: #000000;
            --panel-bg: #0d1117;
            --border: #00a8ff;
            --glow: rgba(0, 168, 255, 0.5);
            --text-main: #ffffff;
            --text-dim: #8b949e;
            --highlight: #00e676;
            --danger: #ff3333;
            --quest-bg: #161b22;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Share Tech Mono', monospace; user-select: none; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex; justify-content: center;
            min-height: 100vh; padding: 10px;
        }

        .system-window {
            width: 100%; max-width: 450px;
            border: 2px solid var(--border);
            box-shadow: 0 0 20px var(--glow);
            background: var(--panel-bg);
            display: flex; flex-direction: column;
            padding-bottom: 20px;
        }

        .header {
            background: rgba(0, 168, 255, 0.1);
            border-bottom: 1px solid var(--border);
            padding: 10px; display: flex; justify-content: space-between; align-items: center;
        }

        /* TOGGLE BUTTONS */
        .header-controls { display: flex; gap: 10px; }
        .icon-btn {
            background: rgba(0,0,0,0.3); border: 1px solid #555;
            padding: 5px 8px; cursor: pointer; color: #fff; font-size: 0.7rem; border-radius: 4px;
        }
        .icon-btn.active { border-color: var(--highlight); color: var(--highlight); box-shadow: 0 0 5px var(--highlight); }

        .profile { display: flex; gap: 15px; padding: 15px; border-bottom: 1px solid #30363d; }
        .avatar { width: 80px; height: 80px; border: 2px solid var(--border); background: #000; display: flex; align-items: center; justify-content: center; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        .info { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 5px; }
        .name { font-size: 1.4rem; color: var(--border); text-transform: uppercase; }
        
        .xp-bg { width: 100%; height: 6px; background: #30363d; margin-top: 5px; }
        .xp-fill { height: 100%; background: var(--border); width: 0%; transition: 0.3s; box-shadow: 0 0 5px var(--border); }

        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .stat-card { background: rgba(255,255,255,0.05); padding: 10px; border-left: 3px solid var(--border); }
        .stat-label { font-size: 0.7rem; color: var(--text-dim); }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: var(--text-main); }

        .quest-container { padding: 0 15px; margin-top: 10px; }
        .section-title { color: var(--border); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }

        .quest-item {
            display: grid; grid-template-columns: 30px 1fr auto; 
            align-items: center; gap: 10px;
            background: var(--quest-bg); margin-bottom: 8px; padding: 12px;
            border: 1px solid #30363d; transition: 0.2s;
        }
        .quest-item.done { border-color: var(--highlight); opacity: 0.6; }
        
        .checkbox { width: 20px; height: 20px; border: 2px solid var(--text-dim); display: flex; align-items: center; justify-content: center; }
        .quest-item.done .checkbox { background: var(--highlight); border-color: var(--highlight); }

        .q-details { display: flex; flex-direction: column; }
        .q-time { font-size: 0.8rem; color: #ffcc00; font-weight: bold; }
        .q-text { font-size: 1rem; }
        .q-xp { font-size: 0.8rem; color: var(--border); }

        .btn { background: var(--border); color: #000; border: none; padding: 8px 15px; font-weight: bold; cursor: pointer; margin-top: 10px; width: 100%; text-transform: uppercase; }
        
        /* ALARM OVERLAY */
        .alarm-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.95); z-index: 999; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            animation: flash 0.5s infinite alternate;
        }
        @keyframes flash { from { opacity: 1; } to { opacity: 0.8; } }
        .alarm-msg { font-size: 2rem; font-weight: bold; margin-bottom: 20px; text-align: center; }

        /* MODAL */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999;
            display: none; align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-box { background: #0d1117; border: 2px solid var(--border); padding: 20px; width: 90%; max-width: 350px; }
        input { width: 100%; padding: 10px; background: #000; border: 1px solid #333; color: #fff; margin: 10px 0; }

        #error-msg { color: var(--danger); font-size: 0.8rem; text-align: center; display: none; margin-top: 5px; }

    </style>
</head>
<body>

    <div class="alarm-overlay" id="alarm-overlay">
        <div class="alarm-msg" id="alarm-text">WAKE UP!</div>
        <button class="btn" style="background:white; color:black; max-width:200px;" onclick="stopAlarm()">I AM AWAKE</button>
    </div>

    <div class="system-window">
        <div class="header">
            <span id="clock" style="font-weight:bold;">00:00:00</span>
            <div class="header-controls">
                <button class="icon-btn" id="wake-btn" onclick="toggleWakeLock()">üëÅÔ∏è NO SLEEP</button>
                <button class="icon-btn" id="sound-btn" onclick="toggleSound()">üîá SOUND</button>
            </div>
        </div>

        <div class="profile">
            <div class="avatar">
                <img id="p-img" src="" onerror="this.src='https://via.placeholder.com/80?text=IMG'">
            </div>
            <div class="info">
                <div style="display:flex; justify-content:space-between;">
                    <span class="name" id="p-name">PLAYER</span>
                    <button onclick="openSettings()" style="background:transparent; border:1px solid #555; color:#fff; cursor:pointer;">‚öôÔ∏è</button>
                </div>
                <span class="rank">LEVEL: <span id="p-lvl">1</span></span>
                <div class="xp-bg"><div class="xp-fill" id="p-xp"></div></div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card"><div class="stat-label">STR</div><div class="stat-val" id="s-str">0</div></div>
            <div class="stat-card"><div class="stat-label">INT</div><div class="stat-val" id="s-int">0</div></div>
            <div class="stat-card"><div class="stat-label">VIT</div><div class="stat-val" id="s-vit">0</div></div>
            <div class="stat-card"><div class="stat-label">STREAK</div><div class="stat-val" id="s-streak">0</div></div>
        </div>

        <div id="error-msg">‚ö†Ô∏è Storage Blocked: Data won't save on refresh.</div>

        <div class="quest-container">
            <div class="section-title">DAILY QUESTS</div>
            <div id="quest-list"></div>
        </div>

        <div style="padding: 0 15px;">
            <button class="btn" onclick="downloadReport()">üì• DOWNLOAD REPORT</button>
            <button class="btn" style="background:transparent; border:1px solid #ff3333; color:#ff3333; margin-top:20px;" onclick="hardReset()">[ RESET SYSTEM ]</button>
        </div>
    </div>

    <div class="modal" id="settings-modal">
        <div class="modal-box">
            <h3>EDIT PROFILE</h3>
            <input type="text" id="in-name" placeholder="Name">
            <input type="text" id="in-img" placeholder="Image URL">
            <button class="btn" onclick="saveData()">SAVE</button>
            <button class="btn" style="background:#333; color:#fff;" onclick="closeSettings()">CLOSE</button>
        </div>
    </div>

    <script>
        const DB_KEY = 'solo_v13_data';
        let wakeLock = null;
        let soundEnabled = false;
        let alarmAudio = new Audio("https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg");
        alarmAudio.loop = true;
        let triggeredAlarms = [];

        function getSavedData() {
            try { return JSON.parse(localStorage.getItem(DB_KEY)); } catch (e) { document.getElementById('error-msg').style.display = 'block'; return null; }
        }
        function saveToDB(data) {
            try { localStorage.setItem(DB_KEY, JSON.stringify(data)); } catch (e) { document.getElementById('error-msg').style.display = 'block'; }
        }

        const defaultPlayer = {
            name: "SUNG JIN-WOO",
            img: "https://wallpapers.com/images/hd/solo-leveling-sung-jin-woo-dark-aura-7s4v4d7d4f.jpg",
            lvl: 1, xp: 0, maxXp: 100,
            stats: { str: 10, int: 10, vit: 10, streak: 0 },
            doneTasks: [], totalTasks: 0, lastLogin: new Date().toDateString()
        };

        const quests = [
            { id: 1, time: "05:45 AM", text: "Wake Up", xp: 10, type: 'vit' },
            { id: 2, time: "06:10 AM", text: "Exercise", xp: 20, type: 'str' },
            { id: 3, time: "07:00 AM", text: "Revision", xp: 15, type: 'int' },
            { id: 4, time: "07:30 AM", text: "School", xp: 20, type: 'int' },
            { id: 5, time: "04:30 PM", text: "Deep Study", xp: 30, type: 'int' },
            { id: 6, time: "07:00 PM", text: "Study 2", xp: 30, type: 'int' },
            { id: 7, time: "09:00 PM", text: "Plan", xp: 15, type: 'int' },
            { id: 8, time: "10:00 PM", text: "Sleep", xp: 20, type: 'vit' }
        ];

        let player = getSavedData() || defaultPlayer;

        if (player.lastLogin !== new Date().toDateString()) {
            player.doneTasks = []; player.lastLogin = new Date().toDateString(); player.stats.streak++; triggeredAlarms = []; saveToDB(player);
        }

        function render() {
            document.getElementById('p-name').innerText = player.name;
            document.getElementById('p-img').src = player.img;
            document.getElementById('p-lvl').innerText = player.lvl;
            document.getElementById('p-xp').style.width = Math.min(100, (player.xp / player.maxXp) * 100) + "%";
            document.getElementById('s-str').innerText = player.stats.str;
            document.getElementById('s-int').innerText = player.stats.int;
            document.getElementById('s-vit').innerText = player.stats.vit;
            document.getElementById('s-streak').innerText = player.stats.streak;

            const list = document.getElementById('quest-list'); list.innerHTML = "";
            quests.forEach(q => {
                const isDone = player.doneTasks.includes(q.id);
                const item = document.createElement('div');
                item.className = `quest-item ${isDone ? 'done' : ''}`;
                item.onclick = () => toggleTask(q.id);
                item.innerHTML = `<div class="checkbox">${isDone ? '‚úî' : ''}</div><div class="q-details"><span class="q-time">${q.time}</span><span class="q-text">${q.text}</span></div><span class="q-xp">+${q.xp} XP</span>`;
                list.appendChild(item);
            });
        }

        function toggleTask(id) {
            const index = player.doneTasks.indexOf(id);
            const quest = quests.find(q => q.id === id);
            if (index === -1) {
                player.doneTasks.push(id); player.xp += quest.xp; player.stats[quest.type]++; player.totalTasks++;
                if (player.xp >= player.maxXp) { player.lvl++; player.xp = 0; player.maxXp = Math.floor(player.maxXp * 1.2); alert("LEVEL UP!"); }
            } else {
                player.doneTasks.splice(index, 1); player.xp = Math.max(0, player.xp - quest.xp); player.stats[quest.type]--; player.totalTasks--;
            }
            saveToDB(player); render();
        }

        // --- SCREEN WAKE LOCK (PREVENTS SLEEP) ---
        async function toggleWakeLock() {
            const btn = document.getElementById('wake-btn');
            if (wakeLock !== null) {
                await wakeLock.release();
                wakeLock = null;
                btn.classList.remove('active');
                btn.innerText = "üëÅÔ∏è NO SLEEP";
            } else {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    btn.classList.add('active');
                    btn.innerText = "üëÅÔ∏è ACTIVE";
                    wakeLock.addEventListener('release', () => {
                        wakeLock = null;
                        btn.classList.remove('active');
                        btn.innerText = "üëÅÔ∏è NO SLEEP";
                    });
                } catch (err) {
                    alert("Error: Wake Lock not supported on this browser.");
                }
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('sound-btn');
            if (soundEnabled) {
                btn.classList.add('active'); btn.innerText = "üîä ON";
                alarmAudio.play().then(() => { alarmAudio.pause(); alarmAudio.currentTime=0; }).catch(()=>{});
            } else {
                btn.classList.remove('active'); btn.innerText = "üîá OFF";
            }
        }

        function startClock() {
            setInterval(() => {
                const now = new Date();
                const timeStr = now.toLocaleTimeString();
                document.getElementById('clock').innerText = timeStr;

                if (soundEnabled) {
                    let h = now.getHours(); const m = now.getMinutes().toString().padStart(2,'0');
                    const ampm = h >= 12 ? 'PM' : 'AM'; h = h % 12 || 12;
                    const checkTime = `${String(h).padStart(2,'0')}:${m} ${ampm}`;
                    
                    quests.forEach(q => {
                        if (q.time === checkTime && !triggeredAlarms.includes(checkTime) && !player.doneTasks.includes(q.id)) {
                            triggerAlarm(q.text, checkTime);
                        }
                    });
                }
            }, 1000);
        }

        function triggerAlarm(msg, key) {
            triggeredAlarms.push(key);
            document.getElementById('alarm-text').innerText = "TIME FOR: " + msg;
            document.getElementById('alarm-overlay').style.display = 'flex';
            alarmAudio.play();
        }

        function stopAlarm() {
            document.getElementById('alarm-overlay').style.display = 'none';
            alarmAudio.pause(); alarmAudio.currentTime = 0;
        }

        function openSettings() { document.getElementById('in-name').value = player.name; document.getElementById('in-img').value = player.img; document.getElementById('settings-modal').classList.add('active'); }
        function closeSettings() { document.getElementById('settings-modal').classList.remove('active'); }
        function saveData() { player.name = document.getElementById('in-name').value || player.name; player.img = document.getElementById('in-img').value || player.img; saveToDB(player); render(); closeSettings(); }
        function downloadReport() {
            const txt = `SOLO LEVELING REPORT\nDate: ${new Date().toDateString()}\nName: ${player.name}\nLevel: ${player.lvl}\nStreak: ${player.stats.streak}\nTasks: ${player.totalTasks}`;
            const link = document.createElement('a'); link.href = URL.createObjectURL(new Blob([txt], {type:'text/plain'})); link.download = 'Report.txt'; link.click();
        }
        function hardReset() { if(confirm("Reset everything?")) { localStorage.removeItem(DB_KEY); location.reload(); } }

        render(); startClock();
    </script>
</body>
</html>
